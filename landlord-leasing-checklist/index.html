<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Rep Leasing Checklist - Collaborative</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div>
                    <h1>üè¢ Landlord Representation ‚Äì Retail Leasing</h1>
                    <p class="subtitle">Full Execution Checklist (Prospecting ‚Üí Lease Execution)</p>
                </div>
                <div class="connection-status" id="connectionStatus">
                    <span class="status-indicator" id="statusIndicator"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
            <div class="user-info">
                <input type="text" id="userNameInput" placeholder="Enter your name..." class="name-input">
                <div class="active-users" id="activeUsers"></div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="progressText">0% Complete</span>
                <span class="task-count" id="taskCount">0 / 0 tasks completed</span>
            </div>
        </header>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="üîç Search tasks..." class="search-input">
            <button id="expandAll" class="btn btn-secondary">Expand All</button>
            <button id="collapseAll" class="btn btn-secondary">Collapse All</button>
            <button id="resetAll" class="btn btn-danger">Reset All</button>
        </div>

        <main id="checklistContainer"></main>
    </div>

    <script src="app.js"></script>
</body>
</html>
